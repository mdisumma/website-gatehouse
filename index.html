<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>game testing</title>
  <link rel="stylesheet" href="styles/style.css">

  <script src="door.js" defer></script>
  <script src="unix.js" defer></script>
</head>

<body>
  <header>
    <ul>
      <li class="about">abaut</li>
      <li class="play">play</li>
      <li class="support">support</li>
    </ul>
  </header>


  <div class="door left leftOpen">
    <img src="assets/leftDoor.png" alt="">
  </div>
  <div class="door right rightOpen">
    <img src="assets/rigtDoor.png" alt="">
  </div>

  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>



  <main>
    <section id="about">
      <h2>about</h2>
    </section>
    <section id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <button id="unity-fullscreen-button">fullscreen</button>
    </section>
    <section id="support">
      <h2>support</h2>
    </section>
  </main>
  <footer></footer>

</body>

</html>
